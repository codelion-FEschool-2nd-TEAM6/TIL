<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>로그인 화면3</title>
</head>
<body>
    <section class="dropbox">
        <section class="dropbox-box">
            <div class="option">
                <span>최애 프로그래밍 언어</span>
                <img src="./img/polygon_down.png" alt="드롭다운 내리기 버튼">
            </div>
        </section>
        <section class="dropbox-down">
            <div class="option">
                <span>최애 프로그래밍 언어</span>
                <img src="./img/polygon_down.png" alt="드롭다운 내리기 버튼">
            </div>
            <div class="down-list">
                <ul>
                    <li>Python</li>
                    <li>Java</li>
                    <li>JavaScript</li>
                    <li>C#</li>
                    <li>C/C++</li>
                </ul>
            </div>
        </section>
        <section class="dropbox-select">
            <div class="option">
                <span>최애 프로그래밍 언어</span>
                <img src="./img/polygon_down.png" alt="드롭다운 내리기 버튼">
            </div>
            <div>
                <ul class="down-list">
                    <li>Python</li>
                    <li>Java</li>
                    <li>JavaScript</li>
                    <li>C#</li>
                    <li>C/C++</li>
                </ul>
            </div>
        </section>
    </section>
</body>
</html>
