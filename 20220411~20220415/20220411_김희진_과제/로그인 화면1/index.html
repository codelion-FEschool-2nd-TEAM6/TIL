<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <title>로그인화면 구현하기 1</title>
</head>
<body>
    <div class="login-box">
        <div class="login-area">
            <div class="login-top">
                <h1 class="login-header"> 
                    더 편리해진 위니브에 오신 것을 환영합니다.
                </h1>
                <button type="button" class="login-button">
                    <img src="./img/wenive-logo.png" alt="위니브 로고">
                    <span>로그인</span>
                </button>
            </div>
            <div class="login-bottom">
                <div class="login-bottom-left">
                    <img src="./img/icon_lock.png" alt="자물쇠 아이콘">
                    <a href="#">아이디</a>
                    <a href="#">비밀번호 찾기</a>
                </div>
                <div class="login-bottom-right">
                    <img src="./img/icon_user.png" alt="사용자 아이콘">
                    <a href="#">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
